
<mat-grid-list cols="4" rowHeight="120px" style="margin-top:5rem;margin-left:25rem;margin-right:25rem">

  <mat-grid-tile [colspan]="4">
    <mat-card>
      <mat-card-content style="text-align:center">
        <h3>
          Добро пожаловать в систему управления расписанием и успеваемостью воспитанников
        </h3>
        <p>
          Для продолжения работы введите свои учетные данные в форму ниже.
          Если у вас нет учетных данных - обратитесь к администратору системы.
        </p>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2" style="margin-top:2rem">
    <mat-card [formGroup]="login">
      <mat-card-header>
        <mat-card-title>
          Авторизация
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field style="width:100%">
            <mat-label>Логин</mat-label>
            <input matInput (keyup.enter)="loginMe()" placeholder="Логин" formControlName="user">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width:100%">
            <mat-label>Пароль</mat-label>
            <input type="password" (keyup.enter)="loginMe()" matInput placeholder="Пароль" formControlName="password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" (keyup.enter)="keyUpFunction($event)" style="width:100%" (click)="loginMe()">Войти</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
  </mat-grid-tile>

                 [colspan]="tile.cols"
                 [rowspan]="tile.rows"
                 [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>-->
</mat-grid-list>
